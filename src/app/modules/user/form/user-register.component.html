<section class="content-header">
    <h1>
        Minha Conta<br>
        <small class="text-top-all">Por favor, mantenha o seu cadastro atualizado e completo, assim seus clientes receberão informações atualizadas e corretas de sua empresa.</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">

    <div *ngIf="formError" class="alert alert-error alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        {{formError}}
    </div>

    <div *ngIf="savedData" class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        {{savedData}}
    </div>

    <div *ngIf="loading" class="alert alert-info alert-dismissible">
        <strong>Aguarde ...</strong>
    </div>


    <form [formGroup]="form" >

        <div class="row">
            <div class="col-md-12">

                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Dados Básicos</h3>
                    </div>

                    <div class="box-body">

                        <div class="form-group col-md-4 col-xs-12">
                            <label for="name">Nome</label>
                            <input id="name" type="text" class="form-control validate" [(ngModel)]="model.name" formControlName="name">
                        </div>

                        <div class="form-group col-md-4 col-xs-12">
                            <label for="email">Email</label>
                            <input id="email" type="text" class="form-control validate" [(ngModel)]="model.email" formControlName="email">
                        </div>

                        <div class="form-group col-md-4 col-xs-12">
                            <label for="companyName">Empresa</label>
                            <input id="companyName" type="text" class="form-control validate" [(ngModel)]="model.companyName" formControlName="companyName">
                        </div>

                    </div>
                </div>

            </div>
        </div>
