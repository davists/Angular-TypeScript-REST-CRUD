<!-- Menu Toggle Button -->
<a href="#" class="dropdown-toggle" data-toggle="dropdown">
  <!-- The user image in the navbar-->
  <img [src]="currentUser.profile" class="user-image" [alt]="currentUser.getName()">
  <!-- hidden-xs hides the username on small devices so only the image appears. -->
  <span class="hidden-xs">{{currentUser.getName()}}</span>
</a>
<ul class="dropdown-menu">
  <!-- The user image in the menu -->
  <li class="user-header">
    <img [src]="currentUser.profile" class="img-circle" [alt]="currentUser.getName()">
    <p>
      {{currentUser.name}} - {{currentUser.companyName}}
      <small>Desde {{currentUser.createAt}}</small>
    </p>
  </li>
  <li class="user-footer">
    <div class="pull-left">
      <a href="#" [routerLink]="['/user', currentUser.user]" class="btn btn-default btn-flat">Minha Conta</a>
    </div>
    <div class="pull-right">
      <a (click)="appLogout()" class="btn btn-default btn-flat">Sair</a>
    </div>
  </li>
</ul>
